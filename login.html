<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview Website</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <header id="myHeader">
        <div class="flex-container">
            <div class="logo">
                <div><img src="./css/Images/Logo1.jpg" alt="logo" class="img"/></div>
                <div><h1 id="home" class="mt-2">DefenceTalent</h1></div>
            </div>
            <div id="mySidenav" class="dropdown d-flex justify-content-center mb-2">
                <ul class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="contact.html">Contact Us</a>
                <a href="jobs.html">Jobs</a>
                </ul>
                <button class="dropbtn"><img src="./css/Images/list (3).svg" class="hamburger-icon" /></button>
                
              </div>
        </div>
    </header>
    <main>
        <form id="loginForm">
            <label for="userType">Select:</label>
            <select id="userType">
                <option value="interviewer">Interviewer</option>
                <option value="candidate">Candidate</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        
    </main>
    <footer>
        <p>&copy; 2024 Interviewing Platform</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
